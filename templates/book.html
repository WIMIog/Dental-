{% extends "base.html" %}

{% block content %}
<div class="booking-container" style="max-width: 500px; margin: 50px auto; padding: 30px; background-color: #fefefe; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); font-family: Arial, sans-serif;">
    <h2 style="text-align:center; margin-bottom: 30px; color: #333; font-weight: 600;">Book an Appointment</h2>

    <form method="POST" style="display: flex; flex-direction: column; gap: 20px;">

        <!-- Full Name -->
        <div style="position: relative;">
            <span style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888;">
                <!-- Person Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3z"/>
                    <path fill-rule="evenodd" d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
            </span>
            <input type="text" name="full_name" placeholder="Full Name" required
                style="padding: 10px 10px 10px 40px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; width: 100%; background-color: #fafafa;">
        </div>

        <!-- Insurance -->
        <div style="position: relative;">
            <span style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888;">
                <!-- Insurance/Document Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                    <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                </svg>
            </span>
            <input type="text" name="insurance" placeholder="Insurance"
                style="padding: 10px 10px 10px 40px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; width: 100%; background-color: #fafafa;">
        </div>

        <!-- Date -->
        <div style="position: relative;">
            <span style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888;">
                <!-- Calendar Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 0-.5.5V1h-1A1.5 1.5 0 0 0 0 2.5v11A1.5 1.5 0 0 0 1.5 15h13a1.5 1.5 0 0 0 1.5-1.5v-11A1.5 1.5 0 0 0 14.5 1h-1v-.5a.5.5 0 0 0-1 0V1H4v-.5a.5.5 0 0 0-.5-.5zM1 4v9.5a.5.5 0 0 0 .5.5H14.5a.5.5 0 0 0 .5-.5V4H1z"/>
                </svg>
            </span>
            <input type="date" name="date" required
                style="padding: 10px 10px 10px 40px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; width: 100%; background-color: #fafafa;">
        </div>

        <!-- Time -->
        <div style="position: relative;">
            <span style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888;">
                <!-- Clock Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 1 .5.5v4l3 1.5a.5.5 0 0 1-.5.866L8 8.5V4a.5.5 0 0 1 .5-.5z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm0-1A7 7 0 1 1 8 1a7 7 0 0 1 0 14z"/>
                </svg>
            </span>
            <input type="time" name="time" required
                style="padding: 10px 10px 10px 40px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; width: 100%; background-color: #fafafa;">
        </div>

        <!-- Message -->
        <textarea name="message" placeholder="Message" rows="4"
            style="padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; resize: vertical; background-color: #fafafa;"></textarea>

        <!-- Submit Button -->
        <button type="submit"
            style="padding: 12px; border-radius: 8px; background-color: #007bff; color: white; border: none; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
            Book Appointment
        </button>
    </form>

    <a href="{{ url_for('auth.home') }}" 
       style="display: block; margin-top: 20px; text-align: center; color: #555; text-decoration: none; transition: color 0.3s;">
       Cancel
    </a>
</div>

<script>
    const btn = document.querySelector('button[type="submit"]');
    btn.addEventListener('mouseover', () => btn.style.backgroundColor = '#0056b3');
    btn.addEventListener('mouseout', () => btn.style.backgroundColor = '#007bff');

    const cancel = document.querySelector('a');
    cancel.addEventListener('mouseover', () => cancel.style.color = '#007bff');
    cancel.addEventListener('mouseout', () => cancel.style.color = '#555');
</script>
{% endblock %}
