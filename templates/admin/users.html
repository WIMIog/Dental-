{% extends "base.html" %}

{% block content %}
<h2>Manage Users</h2>

{% if users %}
<div class="table-container">
    <table class="appointments-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <!-- Update role -->
                    <form action="{{ url_for('admin.update_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <select name="role">
                            <option value="patient" {% if user.role=='patient' %}selected{% endif %}>Patient</option>
                            <option value="doctor" {% if user.role=='doctor' %}selected{% endif %}>Doctor</option>
                            <option value="admin" {% if user.role=='admin' %}selected{% endif %}>Admin</option>
                        </select>
                        <button type="submit" class="btn">Update</button>
                    </form>

                    <!-- Delete user -->
                    <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p>No users found.</p>
{% endif %}
{% endblock %}
